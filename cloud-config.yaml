#cloud-config
users:
  - default
  - name: ubuntu
    gecos: Ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    shell: /bin/bash
    ssh_import_id: None
    lock_passwd: true
    ssh_authorized_keys:
      - ssh-rsa  hmarino@MacBook-Pro-de-hmarino.local 
package_update: true
package_upgrade: true
packages:
  - avahi-daemon
  - pwgen
  - pastebinit
  - neofetch
bootcmd:
  - echo $(whoami) > /root/boot.txt

runcmd:
  - curl -sfSL https://raw.githubusercontent.com/ohmybash/oh-my-bash/master/tools/install.sh -o /home/ubuntu/install.sh
  - cd /home/ubuntu
  - chown ubuntu.ubuntu /home/ubuntu/install.sh
  - chmod +x /home/ubuntu/install.sh
  - sudo -H -u ubuntu bash -c /home/ubuntu/install.sh  
  - sed -i "s/font/agnoster/g" /home/ubuntu/.bashrc
  - echo "neofetch" >> /home/ubuntu/.basshrc
  


